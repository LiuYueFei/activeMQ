<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="widtd=device-widtd, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="page-header" style="text-align: center;">
		<h1>修改员工</h1>
	</div>
	<div class="container" style="padding: 20px 5px;">
		<form class="form-horizontal" role="form" action="update"
			method="post">
			<input type="hidden" value="${emp.id}" name="emp.id">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input type="text" name="emp.name" value="${emp.name}"
						class="form-control" id="firstname" placeholder="请输入姓名">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">地址</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname"
						name="emp.address" value="${emp.address}" placeholder="请输入地址">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="lastname"
						name="emp.email" value="${emp.email}" placeholder="请输入邮箱">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">部门</label>
				<div class="col-sm-5">
					<select name="emp.dept.id" class="form-control"> <#list
						depts as dept> <#if dept.id=emp.dept.id>
						<option value="${dept.id}" selected="selected">${dept.name}</option>
						<#else>
						<option value="${dept.id}">${dept.name}</option> </#if> </#list>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">确定</button>
					<button type="reset" class="col-sm-offset-2 btn btn-default">取消</button>
				</div>
			</div>
		</form>
	</div>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
